<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generate</title>

    <!-- (A) LOAD QRCODEJS LIBRARY -->
    <!-- https://cdnjs.com/libraries/qrcodejs -->
    <!-- https://github.com/davidshimjs/qrcodejs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
     <!-- (C) CREATE QR CODE ON PAGE LOAD -->
     <script>
      // Parse the URL parameter
      function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      // Give the parameter a variable name
      var dynamicContent = getParameterByName('content');
     
      window.addEventListener("load", () => {
        var qrc = new QRCode(document.getElementById("qrcode"), getParameterByName('content'));
      });
      </script>
  </head>
  <body>
    <!-- (B) GENERATE QR CODE HERE -->
    <div id="qrcode" style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" >

  </body>
</html>
